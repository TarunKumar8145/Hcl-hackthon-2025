<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SmartBank{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .navbar-brand {
            font-weight: bold;
            color: #2c3e50 !important;
        }
        .card {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: none;
        }
        .btn-primary {
            background-color: #3498db;
            border-color: #3498db;
        }
        .btn-primary:hover {
            background-color: #2980b9;
            border-color: #2980b9;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-university"></i> SmartBank
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/">Home</a>
                <a class="nav-link" href="/register">Register</a>
                <a class="nav-link logged-in-hide" href="/login">Login</a>
                <a class="nav-link" href="/dashboard">Dashboard</a>
                <a class="nav-link admin-only" href="/admin">Admin Dashboard</a>
                <a class="nav-link admin-only" href="/admin/create">Create Admin</a>
                <a class="nav-link" href="#" onclick="logout()">Logout</a>
            </div>
        </div>
    </nav>

    <main class="container mt-4">
        {% block content %}{% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        // Hide admin links for customers - run immediately
        setTimeout(function() {
            const userRole = localStorage.getItem('user_role');
            const token = localStorage.getItem('access_token');
            
            if (token) {
                // Hide login button when logged in
                document.querySelector('.logged-in-hide').style.display = 'none';
            }
            
            if (userRole === 'CUSTOMER') {
                const adminLinks = document.querySelectorAll('a[href="/admin"], a[href="/admin/create"]');
                adminLinks.forEach(link => {
                    link.style.display = 'none';
                });
            }
        }, 100);
        
        // Logout function
        function logout() {
            localStorage.removeItem('access_token');
            localStorage.removeItem('user_role');
            window.location.href = '/login';
        }
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
